<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Desigualdades</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #004080;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059b3;
    }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border: 1px solid #0077cc;
      border-radius: 10px;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üìä Calculadora de Desigualdades</h2>

  <input type="text" id="inputDesigualdad" placeholder="Ejemplo: x^2 - 4x + 3 >= 0" />
  <button onclick="resolver()">Resolver y Graficar</button>

  <div id="resultado"></div>
  <canvas id="grafica" height="300"></canvas>
</div>

<script>
  let chart;

  function resolver() {
    const entrada = document.getElementById("inputDesigualdad").value.replace(/\s+/g, '');
    const operadores = ['<=', '>=', '<', '>'];
    let operador = operadores.find(op => entrada.includes(op));

    if (!operador) {
      document.getElementById("resultado").innerHTML = "‚ö† Por favor, escribe una desigualdad v√°lida (<, <=, >, >=)";
      return;
    }

    const [lhs, rhs] = entrada.split(operador);
    const expr = `${lhs} - (${rhs})`.replace(/\^/g, '**');

    const f = x => {
      try {
        return eval(expr.replace(/x/g, `(${x})`));
      } catch {
        return NaN;
      }
    };

    let xVals = [], yVals = [], solucion = [], sombra = [];

    for (let x = -20; x <= 20; x += 0.1) {
      x = parseFloat(x.toFixed(2));
      let y = f(x);
      xVals.push(x);
      yVals.push(y);

      let cumple = false;
      switch (operador) {
        case '<': cumple = y < 0; break;
        case '<=': cumple = y <= 0; break;
        case '>': cumple = y > 0; break;
        case '>=': cumple = y >= 0; break;
      }
      sombra.push(cumple ? y : null);
      if (cumple) solucion.push(x);
    }

    let texto = "";
    if (solucion.length === 0) {
      texto = "‚ùå No se encontr√≥ soluci√≥n en el intervalo [-20, 20].";
    } else {
      const desde = solucion[0].toFixed(2);
      const hasta = solucion[solucion.length - 1].toFixed(2);
      texto = `‚úÖ Intervalo que satisface la desigualdad: <strong>x ‚àà [${desde}, ${hasta}]</strong>`;
    }

    document.getElementById("resultado").innerHTML = texto;

    const ctx = document.getElementById("grafica").getContext("2d");
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: xVals,
        datasets: [
          {
            label: 'f(x) = lado izquierdo - lado derecho',
            data: yVals,
            borderColor: '#0077cc',
            borderWidth: 2,
            fill: false
          },
          {
            label: 'Zona que cumple la desigualdad',
            data: sombra,
            borderColor: 'rgba(0, 200, 100, 0.6)',
            backgroundColor: 'rgba(0, 200, 100, 0.2)',
            fill: true,
            pointRadius: 0,
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'x' } },
          y: { title: { display: true, text: 'f(x)' }, beginAtZero: false }
        }
      }
    });
  }
</script>

</body>
</html>
