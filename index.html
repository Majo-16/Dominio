<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desigualdades con Gr√°fica</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fbfd;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0f7fa;
      border: 1px solid #0097a7;
    }
    canvas {
      margin-top: 20px;
      max-width: 700px;
    }
  </style>
</head>
<body>

<h2>üîç Resoluci√≥n de Desigualdades y Gr√°fica</h2>

<p>Introduce una desigualdad (por ejemplo: <code>x^2 - 4x + 3 &gt;= 0</code>):</p>
<input type="text" id="inputDesigualdad" size="40" placeholder="Ej: x^2 - 4x + 3 >= 0">
<br>
<button onclick="resolver()">Resolver y Graficar</button>

<div id="resultado"></div>

<canvas id="grafica" height="300"></canvas>

<script>
  let chart; // Para poder actualizar el gr√°fico

  function resolver() {
    const entrada = document.getElementById("inputDesigualdad").value.replace(/\s+/g, '');
    const operadores = ['<=', '>=', '<', '>'];
    let op = operadores.find(o => entrada.includes(o));
    if (!op) {
      document.getElementById("resultado").innerText = "‚ö† Ingresa una desigualdad v√°lida (usa <, <=, >, >=)";
      return;
    }

    const [lhs, rhs] = entrada.split(op);
    const expr = `${lhs} - (${rhs})`.replace(/\^/g, '**');

    // Funci√≥n evaluadora
    const f = x => {
      try {
        return eval(expr.replace(/x/g, `(${x})`));
      } catch (e) {
        return NaN;
      }
    };

    // Generar datos para graficar
    let xVals = [], yVals = [], solucion = [];
    for (let x = -20; x <= 20; x += 0.1) {
      let y = f(x);
      xVals.push(x);
      yVals.push(y);

      let cumple = false;
      switch (op) {
        case '<': cumple = y < 0; break;
        case '<=': cumple = y <= 0; break;
        case '>': cumple = y > 0; break;
        case '>=': cumple = y >= 0; break;
      }
      if (cumple) solucion.push(x);
    }

    // Estimar intervalo de soluci√≥n
    let intervaloTexto = solucion.length > 0
      ? `‚úî Intervalo que satisface la desigualdad: <strong>x ‚àà [${solucion[0].toFixed(2)}, ${solucion[solucion.length - 1].toFixed(2)}]</strong>`
      : "‚ùå No se encontr√≥ soluci√≥n en el intervalo [-20, 20].";

    document.getElementById("resultado").innerHTML = intervaloTexto;

    // Graficar
    const ctx = document.getElementById("grafica").getContext("2d");
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: xVals,
        datasets: [{
          label: 'f(x) = lado izquierdo - lado derecho',
          data: yVals,
          borderColor: '#0077cc',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'x' } },
          y: { title: { display: true, text: 'f(x)' }, zeroLineColor: 'gray' }
        }
      }
    });
  }
</script>

</body>
</html>
